<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Form by Colorlib</title>
    </head>

    <body>

        <div class="main">

            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <form [formGroup]="regForm" class="register-form" id="register-form">
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input formControlName="name" type="text" name="name" id="name"
                                        placeholder="Your Name" />
                                    <div class="errors"
                                        *ngIf="regForm.get('name')?.hasError('required') && regForm.get('name')?.touched">
                                        Name is required.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" formControlName="email" placeholder="Your Email" />
                                    <div class="errors"
                                        *ngIf="regForm.get('email')?.hasError('required') && regForm.get('email')?.touched">
                                        Email is required.
                                    </div>
                                    <div class="errors"
                                        *ngIf="regForm.get('email')?.hasError('email') && regForm.get('email')?.touched">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" formControlName="password" placeholder="Password" />
                                    <div class="errors"
                                        *ngIf="regForm.get('password')?.hasError('required') && regForm.get('password')?.touched">
                                        Password is required.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                    <input type="password" name="re_pass" id="re_pass"
                                        placeholder="Repeat your password" formControlName="confirm" />
                                    <div class="errors"
                                        *ngIf="regForm.get('confirm')?.hasError('required') && regForm.get('confirm')?.touched">
                                        Confirm Password is required.
                                    </div>
                                </div>
                                <div class="form-group form-button">
                                    <input (click)="createUser()" type="submit" name="signup" id="signup"
                                        class="form-submit" value="Register" />
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="../../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                            <a routerLink="/login" class="signup-image-link">I am already member</a>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sing in  Form -->


        </div>

        <!-- JS -->
        <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
        <!-- <script src="js/main.js"></script> -->
    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
