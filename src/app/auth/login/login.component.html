<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Form by Colorlib</title>
    </head>

    <body>

        <div class="main">

            <!-- Sign up form -->

            <!-- Sing in  Form -->
            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                        <div class="signin-image">
                            <figure><img src="../../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                            <a routerLink="/signup" class="signup-image-link">Create an account</a>
                        </div>

                        <div class="signin-form">
                            <h2 class="form-title">Sign up</h2>
                            <form [formGroup]="loginForm" class="register-form" id="login-form">
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" formControlName="email" placeholder="Your Email" />
                                    <div class="errors"
                                        *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                                        Email is required.
                                    </div>
                                    <div class="errors"
                                        *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                                        Please enter a valid email address.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" formControlName="password" placeholder="Password" />
                                    <div class="errors"
                                        *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                                        Password is required.
                                    </div>
                                </div>
                                <div class="form-group form-button">
                                    <input (click)="login()" type="submit" [disabled]="loginForm.invalid"
                                        class="form-submit" value="Log in" />
                                </div>
                            </form>

                            <div class="social-login">
                                <span class="social-label">Or login with</span>
                                <ul class="socials">
                                    <!-- <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li> -->
                                    <!-- <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li> -->
                                    <li><a href="#"><i
                                                class="display-flex-center zmdi zmdi-google fa-brands fa-google"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>

        <!-- JS -->
        <!-- <script src="vendor/jquery/jquery.min.js"></script> -->
        <!-- <script src="js/main.js"></script> -->
    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
