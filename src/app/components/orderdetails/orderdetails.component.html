<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Order Details</div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data position-absolute text-center">
            <div class="container">
                <img *ngIf="loader" src="../../../assets/icons8-life-cycle.gif" alt="">
                <div *ngIf="!loader" class="main-body">
                    <div class="row gutters-sm">
                        <div class="md-8">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Address</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            {{orderDetails?.address}}
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">PickUp Date</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            {{orderDetails?.date}}
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Pickup Time</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            {{orderDetails?.time}}
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Order Date</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            {{orderDate}}
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <h6 class="mb-0">Status</h6>
                                        </div>
                                        <div class="col-sm-9 text-secondary">
                                            {{orderDetails?.status}}
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-12" *ngIf="orderDetails?.status == 'pending'">
                                            <a (click)="cancelPickup()" class="btn">Cancel Pickup</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
